{% extends 'base.html' %}

{% block content %}
<h2> Search results for: "{{ query }}"</h2>

{% if results %}
    <div class="tweet-grid">
        {% for tweet in results %}
            <div class="tweet-card">
                <p class="tweet-text">
                    {{tweet.text}}
                </p>

                {% if tweet.photo %}
                <img src="{{tweet.photo.url}}" alt="Tweet photo">
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No results found.</p>
{% endif %}

{% endblock %}
